{% extends 'base.html' %}

{% block center %}

<form method="post">
   {% csrf_token %}

   <div class="mb-3">
      <label for="localizacao" class="form-label">localizacao</label>
      {{ form.localizacao }}
   </div>

   <div class="mb-3">
      <label for="valor" class="form-label">valor</label>
      {{ form.valor }}
   </div>

   <button type="submit" class="btn btn-primary">Enviar</button>

</form>

{% endblock %}
